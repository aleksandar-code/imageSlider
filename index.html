<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="image-slider.js" defer></script>
    <title>Image slider</title>
  </head>
  <body>
    <div class="image-slider">
      <button class="back-arrow">&lt;</button>
      <div class="picture-frame">
        <div class="image-list">
          <div
            id="image1"
            class="image picture"
            style="background-image: url(image1.jpg)"
          ></div>
          <div
            id="image2"
            class="image"
            style="background-image: url(image2.jpg)"
          ></div>
          <div
            id="image3"
            class="image"
            style="background-image: url(image3.jpg)"
          ></div>
        </div>
      </div>
      <button class="advance-arrow">></button>
    </div>
    <ul>
      <li class="nav-dot selected"></li>
      <li class="nav-dot"></li>
      <li class="nav-dot"></li>
    </ul>
  </body>
</html>
